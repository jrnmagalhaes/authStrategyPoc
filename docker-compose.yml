version: '3.8'

services:
  backend:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "4000:4000"
    command: bun run dev
    environment:
      - PORT=4000
      - FRONTEND_URL=http://localhost:5173

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
